<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h3 {
      color: brown;
    }
    html, body {
      background-color: burlywood;
    }
    .container {
      background-image: url("https://tse4.mm.bing.net/th?id=OIP.0TfiSZJ6YAJ7qFbYYc7OfAHaE7&pid=Api&P=0&h=180");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6">
        <h3 style="text-align: center;">EXPENSE TRACKER PAGE</h3>
        <form onsubmit="addNewExpense(event)">
          <div class="mb-2 mt-2" id="listOfExpenses">
            <label for="ExpenseAmount">Choose Expense Amount</label><br>
            <input type="number" class="form-control" id="ExpenseAmount" placeholder="Amount" required><br>

            <label for="description">Choose Description</label><br>
            <input type="text" class="form-control" id="description" placeholder="Description" required><br>

            <label for="category">Choose A Category</label><br>
            <select id="category" class="form-control" id="category">
              <option>Movie</option>
              <option>Fuel</option>
              <option>Electricity</option>
              <option>Food</option>
              <option>Other</option>
            </select><br>

            <button class="btn btn-primary">Add Expense</button><br><br>
            <a href="../Signup/signup.html" style="color: purple;">Sign Up Page</a><br><br>
            <h3>Expenses</h3>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- <button class="btn btn-primary">Add Expense</button><br><br> -->

  <div id="message"></div>
  <button id="rzp-button1">Buy Premium</button>
  <button onclick="download()" id="downloadexpense">Download File</button>
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

  <ul id="leaderboard"></ul>

    <div id="pagination" class="pagination">
       <label for="rows">Rows per page :</label>
       <select id="rows-per-page"name="rows" onchange="showChangedRows()">
          <option value="5">5</option>
          <option value="10" >10</option>
          <option value="15">15</option>
          <option value="20">20</option>
          <option value="25">25</option>
        </select>
       <label id="page-details">Showing 1-5 of 11</label>
       <button id="prev-btn" onclick="showPreviousPage()">prev</button>
       <button id="next-btn" onclick="showNextPage()">next</button>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script src="./expense.js"></script>
</body>
</html>
