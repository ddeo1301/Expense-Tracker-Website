<!DOCTYPE html>
<html lang="en">
<head>
  <title>Expense Tracker Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h3{
      color:brown;
    }
     html,body {
      background-image: url("https://tse3.mm.bing.net/th?id=OIP.Mne831_m63gtjyEQ3GvNowHaEK&pid=Api&P=0&h=180");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
    }
    .container{
      background-color:darkseagreen
    }
  </style>
</head>

<body>
  <div class="container  row-12 col-6">
    <h3 style="text-align:center" >EXPENSE TRACKER PAGE</h3>
    <form onsubmit="addNewExpense(event)">
      <div class="mb-2 mt-2" id="listOfExpenses">
          <label for="expenseamount">Choose Expense Amount</label><br>
          <input type="number" id="expenseamount" placeholder="Amount" required><br>
            
          <label for="description">Choose Description</label><br>
          <input type="text" id="description" class="form-control" placeholder="Description" required><br>
           
          <label for="category">Choose A Category</label><br>
           <select id="category">
            <option>Movie</option>
            <option>fuel</option>
            <option>Electricity</option>
            <option>food</option>
         </select><br>
           
       <button class="btn btn-primary">Add Expense</button><br>
       <!-- <ul id="listOfExpense"></ul> -->
      </div>
    </form>
    <a href="../Signup/signup.html">Sign Up Page</a>
    <!-- <a href = "../Expense/expense.html">Expense Page</a> -->
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.2/axios.min.js"></script>
  <script src="./expense.js"></script>
</body>
</html>
