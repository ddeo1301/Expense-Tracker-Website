<!DOCTYPE html>
<html lang="en">
<head>
  <title>Building a registration form using bootstrap</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    h3{
      color:brown;
    }
     html,body {
      background-image: url("https://mdbootstrap.com/img/new/fluid/city/018.jpg");
    }
    .container{
      background-color: lightgrey;
    }
  </style>
</head>

<body>
  <div class="container  row-12 col-6">
    <h3 style="text-align:center" >Book a call</h3>
    <p style="text-align:center">Book a call slot and our representative will call you within 1 hour of the selected time</p><hr style="border-width:4px;">
    
    <form action="#" onsubmit="registerUser(event)">
      <div class="mb-2 mt-2" id="list of items">
        <label class="form-label">Enter the Name:</label><br>
        <input type="text" class="form-control" id="name" placeholder="Enter name of the patient" required><br>
        <label class="form-label">Enter your Email:</label><br>
        <input type="text" class="form-control" id="email" placeholder="Enter email of the patient" required><br>
        <label>Enter your password <br>("Must contain at least one  number and one uppercase and <br> lowercase letter, and at least 8 or more characters"):</label><br>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" size="50" required><br>
        <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
        
      </div>
    </form>
  </div>

  <!-- <script src="dom.js"></script> -->
</body>
</html>
